<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | Pedro Loch</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <h1>Snake Game</h1>
        <div class="scores"> 
            <div class="maxscore"></div>
            <div class="score"></div>
        </div>
       
        <canvas width="384px" height="224px"></canvas>
        <div class="keys">
            <div id="left"><i class="fa fa-chevron-left"></i></div>
            <div id="up"><i class="fa fa-chevron-up"></i></div>
            <div id="right"><i class="fa fa-chevron-right"></i></div>
            <div id="down"><i class="fa fa-chevron-down"></i></div>
        </div>
        
    </main>
</body>
<script src="./app.js"></script>
</html>
